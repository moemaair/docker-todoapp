name: Build and Push Docker Image

on:
  push:
    branches:
      - master   # runs when you push to main
  pull_request:

permissions:
  contents: read
  packages: write  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub round 2
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t moemaair/myapp:${{ github.sha }} .    

      - name: Push Image to Docker Hub
        run: |
          docker push moemaair/myapp:${{ github.sha }}
