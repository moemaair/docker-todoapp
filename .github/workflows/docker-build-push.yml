name: Build and Push Docker Image

on:
  push:
    branches:
      - master   # runs when you push to main
  pull_request:

# permissions:
#   contents: read
#   packages: write  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub round 2
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t moemaair/myapp:${{ github.sha }} -t moemaair/myapp:latest .    

      - name: Push Image to Docker Hub
        run: |
          docker push moemaair/myapp:${{ github.sha }}
          docker push moemaair/myapp:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
      - name: Deploy to EC2 instance
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 30s
          script: |
            sudo systemctl start docker
            sudo systemctl enable docker
            cd /home/ubuntu
            sudo docker pull moemaair/myapp:latest
            sudo docker compose down
            sudo docker compose up -d
